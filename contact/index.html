<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDEO SAKURAGI PORTFOLIO</title>
    <meta name="description" content="英雄のポートフォリオサイト(contactページ)">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../android-chrome-192x192.png">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <!-- ヘッダー -->
    <header id="header" class="header">
        <div class="header_ttl link_hover">
            <a href="../index.html#header"><img src="../images/ttl.png" alt="HIDEO SAKURAGI PORTFOLIO"></a>
        </div>
        <div class="header_box pc_only"><span></span></div>
        <p class="pc_only">menu</p>
        <div class="pagetop_pc pc_only link_hover">
            <a href="#header"><img src="../images/pagetop_pc.png" alt="ページのトップへ戻る"></a>
        </div>
        <div class="pagetop_sp sp_only link_hover">
            <a href="#header"><img src="../images/pagetop_sp.png" alt="ページのトップへ戻る"></a>
        </div>
        <div class="btn_nav"><span></span></div>
        <nav class="menu">
            <ul>
                <li><a href="../index.html#home">home</a></li>
                <li><a href="../about/index.html">about</a></li>
                <li><a href="../index.html#service">service</a></li>
                <li><a href="../works_top/index.html">works</a></li>
                <li><a href="../contact/index.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1><img src="images/contact_ttl.png" alt="Contact"></h1>
            <div class="form_area">
                <p>ご連絡の際はこちらのフォームをご利用ください<br>*欄は入力必須項目です</p>
                <div class="form">
                    <form
                        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScuWWEneSI8gdbrVoJDeNE9E3MdNl4rpLm77BDmQEuLgEwrkA/formResponse"
                        target="hidden_iframe" onsubmit="submitted=true;">
                        <label for="name"></label>
                        <input id="name" type="text" name="entry.1708051531" placeholder="*お名前" required>
                        <label for="email"></label>
                        <input id="email" type="text" name="entry.2001083397" placeholder="*メールアドレス" required>
                        <label for="tel"></label>
                        <input id="tel" type="text" name="entry.444144088" placeholder="電話番号">
                        <label for="title"></label>
                        <input id="title" type="text" name="entry.1741658117" placeholder="件名">
                        <label for="msg"></label>
                        <textarea id="msg" name="entry.153845644" placeholder="*お問い合わせ内容" required></textarea>
                        <button type="submit" name="button" value="送信">送信</button>
                    </form>
                    <script type="text/javascript">
                        var submitted = false;
                    </script>
                    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
                        onload="if(submitted)  {window.location='thanks.html';}"></iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer id="footer" class="footer">
        <div class="footer_wrap">
            <img src="../images/footer_logp.png" alt="HIDEO SAKURAGI PORTFOLIO">
            <p class="copyright">©2023 HIDEO SAKURAGI</p>
        </div>
    </footer>
    <script>
        $(function () {
            // ハンバーガーメニュー
            $('.btn_nav, menu li').on('click', function () {
                $('.btn_nav').toggleClass('open');
                $('.menu').fadeToggle();
            });
        });
    </script>
</body>

</html>
